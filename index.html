<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Imagens</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;700&family=Source+Serif+Pro:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>
<body>    
    <main>
        <section class="paintings">
            <div class="painting">
                <img src="src/imagens/rome.png" alt="Rome painting">

                <div class="information">
                    <h2 class="title">Rome</h2> 
                    <h3 class="subtitle">Michelangelo</h3> 
                </div>
            </div>  
            
            <div class="painting">
                <img src="src/imagens/boat.png" alt="Boat at Sea painting">

                <div class="information">
                    <h2 class="title">Boat at Sea</h2> 
                    <h3 class="subtitle">Vincent Van Gogh</h3> 
                </div>
            </div>  

            <div class="painting">
                <img src="src/imagens/sand-and-sea.png" alt="Sand and sea painting">

                <div class="information">
                    <h2 class="title">Sand and Sea</h2> 
                    <h3 class="subtitle">Da vinci</h3> 
                </div>
            </div>  

            <div class="painting">
                <img src="src/imagens/starry-night.png" alt="Starry night painting">

                <div class="information">
                    <h2 class="title">Starry Night</h2> 
                    <h3 class="subtitle">Vincent Van Gogh</h3> 
                </div>
            </div>  
        </section>
    </main>
</body>
</html>
